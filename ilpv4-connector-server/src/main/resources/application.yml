# See https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#common-application-properties
logging:
    level:
      ROOT: INFO
      com.sappenin: DEBUG
      org.springframework: INFO
spring:
  output:
    ansi:
      enabled: ALWAYS
  http:
    # MULTIPART (MultipartProperties)
    multipart:
      enabled: false
      max-file-size: 2KB
      max-request-size: 2KB
  # Database Settings
  datasource:
    url: jdbc:h2:mem:example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

ilpv4:
  connector:
    secret: secret
    # ILP address of the connector. This property can be omitted if an account with relation=parent
    # is configured under accounts.
    ilp_address: test.sappenin

    peers:
      - peer_id: 280e5139-8d42-4719-b420-5accff63dcd1
        # Relationship between the connector and the counterparty that the account is with. Options are PARENT, PEER,
        # and CHILD.
        peerType: parent
        accounts:
          - account_id: 280e5139-8d42-4719-b420-5accff63dcd1
            counter_party_name: USD Account
            # Optional. Defines whether the connector should maintain and enforce a balance for this
            # account. The balance is always from the connector's perspective. Therefore, a negative
            # balance implies the connector owes money to the counterparty and a positive balance
            # implies the counterparty owes money to the connector.
            balance: 0
            # Currency code or other asset identifier that will be used to select the correct rate
            # for this account.
            assetCode: USD
            # Name of the ILP plugin that should be used for this account.
            pluginType: "MOCK"

            # Interledger amounts are integers, but most currencies are typically represented as
            # fractional units, e.g. cents. This property defines how many Interledger units make
            # up one regular unit. For dollars, this would usually be set to 9, so that Interledger
            # amounts are expressed in nanodollars.
            assetScale: 9
            # Optional. Minimum balance (in this account's indivisible base units) the connector
            # must maintain. The connector will reject outgoing packets if they would put it below
            # this balance. The format is a string containing an integer (which may be prefixed with
            # - to indicate a negative value).
            minBalance: 0
            # Maximum balance (in this account's indivisible base units) the connector will allow.
            # The connector will reject incoming packets if they would put it above this balance.
            # The format is a string containing an integer (which may be prefixed with - to indicate
            # a negative value).
            maxBalance: 0
            # Optional. Maximum amount per packet for incoming prepare packets. IlpConnector will reject
            # any incoming prepare packets from this account with a higher amount. Amount should be
            # provided as an integer in a string (in atomic units).
            maximumPacketAmount: 100000
            # Optional Balance (in this account's indivisible base units) numerically below which
            # the connector will automatically initiate a settlement. The format is a string
            # containing an integer (which may be prefixed with - to indicate a negative value).
            settleThreshold: 100

